  <body>
    <div class="">
    <h1>Triangle Tracker</h1>
    <p>We help you find out the nature of triangles. Follow the instructions below:</p>
    <h3>Instructions:</h3>
    <ol>
      <li>Enter values in the spaces down below.</li>
      <li>Click 'CONFIRM' to see the result.</li>
      <li>Click 'RESET' to start again.</li>
    </ol>
    </div>
    <div class="">
      <div class="">
        <form class="">
          <h3>Side A</h3>
      <input type="text" name="sideA" id="A" value="" placeholder="Enter value of first side here..">
      <h3>Side B</h3>
      <input type="text" name="sideB" id="B" value="" placeholder="Enter value of second side here..">
      <h3>Side C</h3>
      <input type="text" name="sideC" id="C" value="" placeholder="Enter value of third side here.."><br>
      <button type="button" name="" onClick="track()" class="con" value="">CONFIRM</button>
        <button type="reset" name="" class="con" value="">RESET</button>
        </form>
      </div>
    </div>
<script src="Js/script.js"></script>
