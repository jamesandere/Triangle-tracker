<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bree+Serif|Playfair+Display" rel="stylesheet">
  </head>
  <body>
<div class="container">
  <h1>Triangle Tracker</h1>
  <div class="inst">
  <p>We help you find out the nature of triangles. Follow the instructions below:</p>
  <h3>Instructions:</h3>
  <ol>
    <li>Enter values in the spaces down below.</li>
    <li>Click 'CONFIRM' to see the result.</li>
    <li>Click 'RESET' to start again.</li>
  </ol>
</div>
  <div class="flo">
  <div class="inp">
    <form class="fom">
      <h3>Side A</h3>
      <input type="text" name="sideA" id="A" value="" placeholder="Enter value of first side here..">
      <h3>Side B</h3>
      <input type="text" name="sideB" id="B" value="" placeholder="Enter value of second side here..">
      <h3>Side C</h3>
      <input type="text" name="sideC" id="C" value="" placeholder="Enter value of third side here.."><br>
  <button type="button" name="" onClick="track()" class="con" value="submit">CONFIRM</button>
  <button type="reset" name="button" class="con" value="reset">RESET</button>
    </form>
  </div>
 <div class="display">
        <h3 id="output"></h3>
     <img id="img" src="" alt="" width="200px" height="200px">
  </div>
  </div>
</div>
<script src="Js/script.js"></script>
  </body>
</html>
